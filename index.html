<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Kangjiday</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="static/style.css">
  <link rel="shortcut icon" href="static/img/p.ico">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">

  <!-- Apply custom font to the main title -->
  <style>
    #main_title {
      font-family: 'Titan One', sans-serif;
    }
  </style>
</head>

<body class='container'>
  <article class='start'>
    <h1 id="main_title">Happy Kanji's Birthday</h1> 
    <img id="main" src="static/img/Busan1.jpg">
    <button type="button" class="btn btn-primary btn-lg mt-5" onclick="start();">선물받기 도전!!</button>
    <div id="copyright" class='mt-3 text-center'>Happy Kanji's Birthday</div>
  </article>
  <article class='question'>
    <div class="progress mt-5">
      <div class="progress-bar" role="progressbar" style="width: calc(100/7*1%)"></div>
    </div>
    <h4 id="title" class="text-center mt-5">문제</h4>
    <img id="img5" src="static/img/q1.jpg">
    <button id="A" type="button" class="btn btn-primary mt-5">A</button>
    <button id="B" type="button" class="btn btn-primary mt-4">B</button>
    <button id="C" type="button" class="btn btn-primary mt-3">C</button>
  </article>
  <article class='result'>
    <h2 id="resultTitle" class="text-center mt-5">Result</h2>
    <div id="scoreText" class="text-center mt-3"></div>
    <img id="resultImage1" class="mt-5" src="static/img/isfj.png" alt="static/img/isfj.png">
    <img id="resultImage2" class="mt-5" src="static/img/intj.png" alt="static/img/intj.png">
    <button type="button" class="btn btn-primary btn-lg mt-5" onclick="reload();">돌아가기</button>
  </article>
  <article class='retry' style="display: none;">
    <h2 id="retryTitle" class="text-center mt-5">미쳤냐</h2>
    <div id="retryText" class="text-center mt-3"></div>
    <img id="retryImage" class="mt-5" src="static/img/istj.png">
    <button type="button" class="btn btn-primary btn-lg mt-5" onclick="reload();">다시해.</button>
  </article>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>

</body>

</html>
